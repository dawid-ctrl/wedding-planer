<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update band</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-3">Update band</h2>
    <hr>
    <form th:action="@{/api/v1/band/update-band}" th:object="${band}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
        <span>Choose music type from below list</span>
        <div>POP,ROCK,COUNTRY,JAZZ,DISCO</div>
        <input type="text" th:field="*{music}" placeholder="Music" class="form-control mb-4 col-4">

        <hr>
<!--        <select name="select" th:field="*{music}" placeholder="Music" class="form-control mb-4 col-4">-->
<!--            <option>POP</option>-->
<!--            <option>ROCK</option>-->
<!--            <option>COUNTRY</option>-->
<!--            <option>JAZZ</option>-->
<!--            <option>DISCO</option>-->
<!--        </select>-->
        <button type="submit" class="btn btn-info">Update band</button>
    </form>
    <hr>
    <a th:href = "@{/api/v1/band/all}" class="btn btn-warning">Back</a>
</div>
</body>
</html>
